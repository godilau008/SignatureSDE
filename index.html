  <script>
    function updateSignature() {
      document.getElementById("sigName").innerText = document.getElementById("nameInput").value;
      document.getElementById("sigTitle").innerText = document.getElementById("titleInput").value;
      document.getElementById("sigCompany").innerText = document.getElementById("companyInput").value;
      document.getElementById("sigCourriel").innerText = document.getElementById("courrielInput").value;
    }

    function copySignature() {
      const sigHTML = document.getElementById("signature").innerHTML; // only table, not border
      const tempDiv = document.createElement("div");
      tempDiv.contentEditable = true;
      tempDiv.style.position = "fixed";
      tempDiv.style.left = "-9999px";
      document.body.appendChild(tempDiv);
      tempDiv.innerHTML = sigHTML;  
      tempDiv.focus();

      // select and copy
      const range = document.createRange();
      range.selectNodeContents(tempDiv);
      const sel = window.getSelection();
      sel.removeAllRanges();
      sel.addRange(range);
      document.execCommand("copy");

      document.body.removeChild(tempDiv);
      alert("Signature copiÃ©e sans le cadre !");
    }

    // Listen for changes
    document.querySelectorAll("input").forEach(input => {
      input.addEventListener("input", updateSignature);
    });
  </script>
